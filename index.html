<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hang w Me</title>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">
                <a href="/" class="logo-link">Hang w Me</a>
              </h1>
            <nav class="navigation">
                <ul class="hor" title="Navigation Bar">
                    <li title="Chats"><i class="fa-solid fa-comment fa-3x"></i></li>
                    <li title="Messages"><i class="fa-solid fa-envelope fa-3x"></i></li>
                    <li title="Profile"><i class="fa-solid fa-user fa-3x"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <h2 class="mb-4">Свят гой!</h2>
        <p>
          Тут буде якесь залупське наповнення де калуські чікси будуть ставити одна одній лайки
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="p-3 bg-light border rounded mb-4">
              <h4>єбать це шо таке</h4>
              <p>залупа</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="p-3 bg-light border rounded mb-4">
              <h4>короче зробив наповнення для прикладу</h4>
              <p>хєр</p>
            </div>
          </div>
        </div>
      </main>
    
    <footer class="footer">
         <div class="brand">
            <p class="mb-1">@ 2025 Hang w Me. Усі права захищені.</p>
         </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
